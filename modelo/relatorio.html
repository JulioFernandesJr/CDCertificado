{{ define "relatorio"}}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Agendador</title>
  </head>
  <body>
  <div class="container-md">
  <a name="" id="" class="btn btn-primary" href="/criar" role="button">Criar</a>
  <a name="" id="" class="btn btn-primary" href="/buscar" role="button">Buscar</a>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cliente</th>
      <th scope="col">Telefone</th>
      <th scope="col">Data Vencimento</th>
      <th scope="col">Dias Restantes</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {{range.}}
    <tr>
      <th scope="row">{{.Id}}</th>
      <td>{{.Cliente}}</td>
      <td>{{.Telefone}}</td>
      <td>{{.DataVencimento}}</td>
      <td></td>
      <td>
      <a class="btn btn-danger" href="/editar?id={{.Id}}" role="button">Editar</a>
      |
      <a class="btn btn-danger" href="/apagar?id={{.Id}}" role="button">Apagar</a>
      |
      <a class="btn btn-danger" href="{{.Url}}" target="_blank" role="button">Dowload</a>
      |
      <a class="btn btn-success" href="https://api.whatsapp.com/send?phone={{.Telefone}}&text=Ol%C3%A1%2C%20{{.Cliente}}%20seu%20certificado%20digital%20est%C3%A1%20prestes%20a%20expirar!" target="_blank" role="button">Whatsapp</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
{{ end }}
