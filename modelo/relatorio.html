  <a name="" id="" class="btn btn-primary" href="/buscar" role="button">Buscar</a> -->
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>

      <th scope="col">Data Emissão</th>
      <th scope="col">Dias Vencimento</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {{range.}}
    <tr>
      <th scope="row">{{.Id}}</th>
      <td>{{.Cliente}}</td>
      <td>{{.DataEmissao}}</td>
      <td>{{.DataVencimento}}</td>
      <td>

      </td>
    </tr>
    {{end}}
  </tbody>
</table>
</div>
