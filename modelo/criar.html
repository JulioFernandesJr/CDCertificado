    <div class="card">
  <div class="card-header">
    Cadastro de Certificado
  </div>
  <div class="card-body">
  <form enctype="multipart/form-data" method="POST" action="/inserir">
    <div class="row g-3">
      <div class="col-sm">
        <input type="text" class="form-control" name="cliente" id="cliente" placeholder="Nome" aria-label="City">
      </div>
      <div class="col-sm">
        <input type="text" class="form-control" name='doc' id="doc" placeholder="CNPJ / CPF" aria-label="City">
      </div>
    </div>  
    <div class="row g-3">
      <div class="col-sm">
        <label for="exampleFormControlInput1" class="form-label"> </label>
        <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone" aria-label="City">
      </div>
      <div class="col-sm">
        <label for="exampleFormControlInput1" class="form-label"> </label>
        <input type="text" class="form-control" name="certPass" id="certPass" placeholder="Senha" aria-label="City">
      </div>
    </div>
    <div class="row g-3">
      <div class="col-sm">
        <label for="exampleFormControlInput1" class="form-label"> </label>
        <input type="text" class="form-control" name="dataEmissao" id="dataEmissao" placeholder="Data Emissao" aria-label="City">
      </div>
      <div class="col-sm">
        <label for="exampleFormControlInput1" class="form-label"> </label>
        <input type="text" class="form-control" name="dataVencimento" id="dataVencimento" placeholder="Data Vencimento" aria-label="City">
      </div>
    </div>    
      <div class="mb-3">
        <label for="formFile" class="form-label"> </label>
        <input class="form-control" type="file" id="uploadArquivo" name="uploadArquivo">
      </div>
    </div>
      
    </div>
    <br>
    <button type="submit" class="btn btn-dark">Gravar Registro</button>
  </form>
  </div>
